<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jurnal 8F - Semester 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Jurnal Kelas 8F - Semester 2</h1>

  <div id="entries"></div>

  <div class="form-container">
    <h3>Tambah Jurnal Baru</h3>
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" />

    <label for="hari">Hari:</label>
    <select id="hari">
      <option value="Senin">Senin</option>
      <option value="Selasa">Selasa</option>
      <option value="Rabu">Rabu</option>
      <option value="Kamis">Kamis</option>
      <option value="Jumat">Jumat</option>
    </select>

    <label for="materi">Materi dan Tugas:</label>
    <textarea id="materi" rows="6" placeholder="Tulis materi dan tugas di sini..."></textarea>

    <button onclick="tambahJurnal()">+ Tambah Jurnal</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
