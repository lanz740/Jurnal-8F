<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jurnal 8F</title>
  <!-- Style (CSS) ada di bagian <style> dalam head -->
</head>
<body>
  <header>
    <h1>Jurnal 8F - Semester 2</h1>
  </header>
  <main>
    <div id="journal-list"></div>
    <form id="journal-form">
      <h2>Tambah Jurnal</h2>
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" required />

      <label for="hari">Hari:</label>
      <select id="hari" required>
        <option value="">Pilih Hari</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jum'at</option>
      </select>

      <label for="materi">Isi Jurnal:</label>
      <textarea id="materi" rows="6" placeholder="Masukkan materi & tugas..." required></textarea>

      <button type="submit">Simpan Jurnal</button>
    </form>
  </main>
</body>
</html>
